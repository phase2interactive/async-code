name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: async-code-web/package-lock.json
    
    - name: Install dependencies
      working-directory: async-code-web
      run: npm ci
    
    - name: Install Playwright Browsers
      working-directory: async-code-web
      run: npx playwright install --with-deps
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'
        cache-dependency-path: server/requirements.txt
    
    - name: Install Python dependencies
      working-directory: server
      run: |
        pip install -r requirements.txt
    
    - name: Start backend server
      working-directory: server
      env:
        SUPABASE_URL: ${{ secrets.TEST_SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.TEST_SUPABASE_SERVICE_KEY }}
        JWT_SECRET: ${{ secrets.TEST_JWT_SECRET }}
        JWT_ALGORITHM: HS256
        FLASK_ENV: testing
      run: |
        python main.py &
        sleep 5
    
    - name: Run Playwright tests
      working-directory: async-code-web
      env:
        CI: true
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.TEST_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.TEST_SUPABASE_ANON_KEY }}
        TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
        TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
        TEST_GITHUB_TOKEN: ${{ secrets.TEST_GITHUB_TOKEN }}
        API_BASE_URL: http://localhost:5000
        PLAYWRIGHT_BASE_URL: http://localhost:3000
      run: npm run test:e2e
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: async-code-web/playwright-report/
        retention-days: 30
    
    - uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-screenshots
        path: async-code-web/e2e/screenshots/
        retention-days: 7